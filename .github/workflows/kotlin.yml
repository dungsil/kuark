name: Kotlin CI with Gradle
on:
  push:
    paths:
      - "*.kt"
      - "*.kts"
      - "gradle.properties"
      - ".github/workflows/kotlin.yml"
  pull_request:
    paths:
      - "*.kt"
      - "*.kts"
      - "gradle.properties"
      - ".github/workflows/kotlin.yml"

jobs:
  build:
    strategy:
      matrix:
        java-version:
          - 8
          - 11
          - 17
    runs-on: ubuntu-latest
    name: ğŸ— build with v${{ matrix.java-version }}
    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v2
      - name: Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
          architecture: x64
      - name: ğŸ“¥ Download cache
        uses: actions/cache@v2
        with:
          key: gradle-${{ runner.os }}-${{ hashFiles('gradle/**') }}
          path: |
            .gradle/
            ~/.gradle/
      - name: âœ” Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ğŸ— Build
        run: "./gradlew build"
      - name: ğŸ“¤ Upload build cache
        uses: actions/cache@v2
        with:
          key: build-${{ runner.os }}-${{ matrix.java-version }}
          path: build/**
  publish:
    name: ğŸ“¨ Publish
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v2
      - name: Setup JDK v8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: temurin
          architecture: x64
      - name: ğŸ“¥ Download cache
        uses: actions/cache@v2
        with:
          key: gradle-${{ runner.os }}-${{ hashFiles('gradle/**') }}
          path: |
            .gradle/
            ~/.gradle/
      - name: ğŸ“¥ Download build artifacts
        uses: actions/cache@v2
        with:
          key: build-${{ runner.os }}-${{ matrix.java-version }}
          path: build/**
      - name: âœ” Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: ğŸ“¨ Publish
        run: "./gradlew publish"
        env:
          GH_TOKEN: ${{ github.token }}
          OSRH_USERNAME: ${{ secrets.OSRH_USERNAME }}
          OSRH_PASSWORD: ${{ secrets.OSRH_PASSWORD }}
